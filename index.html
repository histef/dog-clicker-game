<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Puppy-clicker game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Source+Sans+Pro" rel="stylesheet">
    </head>

	<body>
        <div class="canvas">
            <img class="dog" src="img/Cartoon_dog.svg" alt="cartoon dog">
            <div class="scoreboard">
                <p>Count: <span class="count">0</span>
                    <span>Time: <span class="timer">1:00</span></p>
            </div>
            <p class="talk">hey</p>
        </div>

<!-- The Modal: basic code attributed to w3schools -->
    <div class="modal">
      <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Congrats!!</h2>
            </div>
            <div class="modal-body">
                <p>Great job!</p>
                <ul>
                    <li>Dog clicks: <span class="final-count"></span></li>
                </ul>
                <div class="play-again">
                    <p class="play-again-p">Now, try to beat your score!</p>
                    <button class="play-again-btn">Play again?</button>
                </div>
            </div>
        </div>
    </div>

        <script src="app.js"></script>
	</body>
